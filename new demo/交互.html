<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h2>操作成功</h2>
<span id="mon">5</span>
<span>秒后</span><a href="javascript:back()" >返回</a>
  
 
  <script type="text/javascript">  
 
 function clock(){ 
    var num =  document.getElementById("mon").innerHTML;
 
 if(num==0){
     window.open("http://www.jd.com");}
     setTimeout("clock()",1000);
     num--;
     document.getElementById("mon").innerText=num;
 }

 setTimeout("clock()",1000);
 function back(){
     window.history.back();
 }
 
   //获取显示秒数的元素，通过定时器来更改秒数。

   //通过window的location和history对象来控制网页的跳转。
   
 </script> 
</body>
</html>
